<!DOCTYPE html>
<html>
<head>
	<title>Assesment</title>
	<link rel="stylesheet" type="text/css" href="../CSS/RegistrationFormStyle.css">
        <script type="text/javascript" src="../JavaScript/RegistrationFormValidation.js"></script>
</head>
<body>
	<div class="MasterContainer">
        <div class="Container">
        	<form action="/register" method="post" name="RegForm" onsubmit="return RegValidation()">
        		<div>
        			<input type="text" name="FName" placeholder="Enter U R First Name" autocomplete="off">
        		</div>
        		<br>

        		<div>
        			<input type="text" name="LName" placeholder="Enter U R Last Name" autocomplete="off">
        		</div>
        		<br>

        		<div>
        			<input type="mail" name="Email" placeholder="Enter U R Mail Id" autocomplete="off">
        		</div>
        		<br>

        		<div>
        			<select>
        				<option value="+91">+91</option>
        				<option value="+92">+92</option>
        				<option value="+93">+93</option>
        				<option value="+94">+94</option>
        				<option value="+95">+95</option>
        				<option value="+96">+96</option>
        				<option value="+97">+97</option>
        			</select>
        			<input type="tel" name="PNumber" placeholder="Enter U R Phone Number" autocomplete="off">
        		</div>
        		<br>

        		<div>
        			<input type="password" name="password" placeholder="Enter U R Password">
        		</div>
        		<br>

        		<div class="radiobtn">
        			<input type="radio" name="Gender">
        			<label class="gender">Male</label>
        			<input type="radio" name="Gender">
        			<label class="gender">FeMale</label>
        		</div>
        		<br>

        		<div>
        			<input type="submit" name="submit" value="Register">
        		</div>
        	</form>     	
        </div>

		
	</div>
    
</body>
</html>
