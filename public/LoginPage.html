<!DOCTYPE html>
<html>
<head>
	<title>Login to SV Carrers</title>
	<link rel="stylesheet" type="text/css" href="../CSS/LoginPage.css">
        <script type="text/javascript" src="../JavaScript/LoginValidation.js"></script>
</head>
<body>
	<div class="MasterContainer">
		<div class="Container">
                        
                        <h3>Login to SV Carrers</h3>
                        <form action="/login" method="POST" name="LoginForm" onsubmit="return LoginValidation()">
                                <div style="margin-top: 50px;">
                                    <input type="mail" name="Email" placeholder="Enter U R Mail Id" autocomplete="off">
                                </div>
                                <br>

                                <div style="margin-top: 10px;">
                                    <input type="password" name="password" placeholder="Enter U R Password">
                                </div>
                                <br>    

                                <div style="margin-top: 20px">
                                     <input type="submit" name="submit" value="Login">
                                </div>
                                
                        </form>
	
		</div>
	</div>
</body>
</html>
